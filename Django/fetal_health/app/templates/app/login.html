{% extends "app/base1.html" %}
{% block content %}

<!-- Hero Start -->
<section>
    <div class="container" style="padding: 40px 20px 60px 20px">
        <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6">
                <div class="shadow rounded p-4">
                    <div class="text-center">
                        <h4 class="mb-4">Login</h4>
                        {% if msg %}
                        <p style="color: #5f47b1;"><small>{{msg}}</small></p>
                        {% endif %}
                    </div>
                    <form class="login-form" action="{% url 'login' %}" method="post">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group position-relative">
                                    <label>Your Email <span class="text-danger">*</span></label>
                                    <input type="email" class="form-control" placeholder="Email" name="email"
                                        value='{{email}}' required="">
                                </div>
                            </div>

                            <div class="col-lg-12">
                                <div class="form-group position-relative">
                                    <label>Password <span class="text-danger">*</span></label>
                                    <input type="password" class="form-control" placeholder="Password" name="password"
                                        required="">
                                </div>
                            </div>

                            <div class="col-lg-12">
                                <p class="float-right"><a href="{% url 'reset' %}" class="text-dark"><small>Forgot
                                            password ?</small> </a></p>

                            </div>
                            <div class="col-lg-12 mb-0">
                                <button class="btn btn-primary w-100">Sign in</button>
                            </div>

                            <div class="col-12 text-center">
                                <p class="mb-0 mt-3"><small class="text-dark mr-2">Don't have an account
                                        ?</small> <a href="{% url 'signup' %}" class="text-dark font-weight-bold">Sign
                                        Up</a></p>
                            </div>
                        </div>
                    </form>
                </div>
                <!---->
            </div>
            <!--end col-->
        </div>
        <!--end row-->
    </div>
</section>



{% endblock %}
