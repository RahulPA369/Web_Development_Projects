{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>Creative Colorlib SignUp Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script
        type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
    <!-- Custom Theme files -->
    <link href="{% static '/css/style.css' %}" rel="stylesheet" type="text/css" media="all" />
    <!-- //Custom Theme files -->
    <!-- web font -->
    <link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
    <!-- //web font -->

    <script>
        function check_fname() {
            var f = document.frm.fname.value;
            var reg = "/^[A-Za-z]+$"

            if (f.trim() == "") {
                document.getElementById("error").innerHTML = "Please enter your first name";
            } else if (!reg.test(f)) {
                document.getElementById("error").innerHTML = "Please enter only alphbets";
            } else {
                document.getElementById("error").innerHTML = "";
            }
        }
    </script>

</head>

<body>
    <!-- main -->
    <div class="main-w3layouts wrapper">
        <h1>SignUp Form</h1>

        <h3>{{msg}}</h3>
        <div class="main-agileinfo">
            <div class="agileits-top">
                <form action="{%url 'register' %}" method="post" name="frm">
                    {% csrf_token %}
                    <input class="text email" type="text" name="fname" onblur="check_fname();" placeholder="First Name"
                        required="">
                    <h2 id="error"></h2>
                    <input class="text email" type="text" name="lname" placeholder="Last Name" required="">
                    <input class="text email" type="email" name="email" placeholder="Email" required="">
                    <input class="text" type="text" name="contact" placeholder="Contact" required="">
                    <input class="text email" type="password" name="password" placeholder="Password" required="">
                    <input class="text w3lpass" type="password" name="cpassword" placeholder="Confirm Password"
                        required="">

                    <input type="submit" value="SIGNUP">
                </form>
                <p>Already Registered? <a href="{%url 'loginpage' %}"> Login Now!</a></p>
            </div>
        </div>
        <!-- copyright -->
        <div class="colorlibcopy-agile">
            <p>Â© 2018 Colorlib Signup Form. All rights reserved | Design by <a href="https://colorlib.com/"
                    target="_blank">Colorlib</a></p>
        </div>
        <!-- //copyright -->
        <ul class="colorlib-bubbles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <!-- //main -->
</body>

</html>
