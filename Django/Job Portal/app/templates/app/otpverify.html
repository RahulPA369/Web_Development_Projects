{% load static %}
<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jobya - Responsive Job Board HTML Template</title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="author" content="Themesdesign" />

    <link rel="shortcut icon" href="images/favicon.ico">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}" type="text/css">

    <!--Material Icon -->
    <link rel="stylesheet" type="text/css" href="{% static '/css/materialdesignicons.min.css' %}" />

    <link rel="stylesheet" type="text/css" href="{% static '/css/fontawesome.css' %}" />

    <!-- selectize css -->
    <link rel="stylesheet" type="text/css" href="{% static '/css/selectize.css' %}" />

    <!--Slider-->
    <link rel="stylesheet" href="{% static '/css/owl.carousel.css' %}" />
    <link rel="stylesheet" href="{% static '/css/owl.theme.css' %}" />
    <link rel="stylesheet" href="{% static '/css/owl.transitions.css' %}" />

    <!-- Custom  Css -->
    <link rel="stylesheet" type="text/css" href="{% static '/css/style.css' %}" />

</head>

<body>
    <!-- Loader -->
    <div id="preloader">
        <div id="status">
            <div class="spinner">
                <div class="double-bounce1"></div>
                <div class="double-bounce2"></div>
            </div>
        </div>
    </div>
    <!-- Loader -->

    <div class="back-to-home rounded d-none d-sm-block">
        <a href="{% url 'index' %}" class="text-white rounded d-inline-block text-center"><i
                class="mdi mdi-home"></i></a>
    </div>

    <!-- Hero Start -->
    <section class="vh-100"
        style="background: url('https://via.placeholder.com/2000X1333//88929f/5a6270C/O https://placeholder.com/') center center;">

        <div class="home-center">
            <div class="home-desc-center">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-4 col-md-6">
                            <div class="login-page bg-white shadow rounded p-4">
                                <div class="text-center">
                                    <h4 class="mb-4">OTP Verification</h4>
                                    {% if msg %}
                                    <p style="color: red;">{{msg}}</p>
                                    {% endif %}
                                </div>
                                <form class="login-form" action="{% url 'otp' %}" method="post">
                                    {% csrf_token %}
                                    <div class="row">

                                        <div class="col-lg-12">
                                            <div class="form-group position-relative">
                                                <label>Your Email <span class="text-danger">*</span></label>
                                                <input type="email" class="form-control" placeholder="Email"
                                                    name="email" value="{{email}}" readonly>
                                            </div>
                                        </div>
                                        <div class="col-lg-12">
                                            <div class="form-group position-relative">
                                                <label>Your OTP <span class="text-danger">*</span></label>
                                                <input type="text" class="form-control" placeholder="Email" name="otp"
                                                    required="">
                                            </div>
                                        </div>



                                        <div class="col-lg-12 mb-0">
                                            <button class="btn btn-primary w-100">Verify</button>
                                        </div>

                                    </div>
                                </form>
                            </div>
                            <!---->
                        </div>
                        <!--end col-->
                    </div>
                    <!--end row-->
                </div>
                <!--end container-->
            </div>
        </div>
    </section>
    <!--end section-->
    <!-- Hero End -->
    <!-- javascript -->
    <script src="{% static '/js/jquery.min.js' %}"></script>
    <script src="{% static '/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static '/js/jquery.easing.min.js' %}"></script>
    <script src="{% static '/js/plugins.js' %}"></script>

    <!-- selectize js -->
    <script src="{% static '/js/selectize.min.js' %}"></script>
    <script src="{% static '/js/jquery.nice-select.min.js' %}"></script>

    <script src="{% static '/js/owl.carousel.min.js' %}"></script>
    <script src="{% static '/js/counter.int.js' %}"></script>

    <script src="{% static '/js/app.js' %}"></script>
    <script src="{% static '/js/home.js' %}"></script>
</body>

</html>
